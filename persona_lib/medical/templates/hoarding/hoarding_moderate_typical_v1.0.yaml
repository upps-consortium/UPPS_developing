# ========================================
# UPPS症状表現テンプレート
# ためこみ症（中等度・典型型）
# ========================================

template_info:
  id: "hoarding_moderate_typical_v1.0"
  name: "ためこみ症（中等度・典型型）"
  description: "不要物の過度な収集と捨てられなさによる生活機能障害を伴う典型パターン"
  version: "1.0"

  diagnosis: "ためこみ症"
  severity: "moderate"
  pattern: "typical"
  codes:
    dsm_5_tr: "300.3"
    icd_11: "6B24"

  reviewer: "要専門医監修"
  reviewed_date: "2025-08-30"

symptom_profile:
  active_symptoms:
    - name: "物の過度な収集"
      severity: "moderate"
    - name: "物を捨てられない"
      severity: "moderate"
    - name: "居住空間の散らかり"
    - name: "決断の困難"
    - name: "社会・職業機能の障害"
  absent_symptoms:
    - "統合失調症の陽性症状"
    - "躁病エピソード"
    - "認知症による判断力低下"

symptom_manifestations:
  物の過度な収集:
    definition: "実用性に関わらず物を集め続ける傾向"
    expression: |
      フリーマーケットやネット通販で安価な物を大量に購入する。
      「いつか使うかもしれない」と理由をつけて所有物を増やす。
    examples:
      - "安かったのでつい買ってしまって" 
      - "いつか必要になると思って取っておいています"
    behaviors:
      - "買い物袋をいくつも抱えて帰宅する"
      - "チラシや無料配布物を大量に持ち帰る"

  物を捨てられない:
    definition: "価値が低くても物を処分できない状態"
    expression: |
      「もったいない」「思い出がある」といった理由で捨てることを拒む。
      ゴミと化した物にも情緒的な価値を見出している。
    examples:
      - "これは友達にもらったものだから捨てられないんです"
      - "まだ使えるかもしれないので置いています"
    behaviors:
      - "壊れた物を抱えて離さない"
      - "ゴミ出しの日でも躊躇する様子"

  居住空間の散らかり:
    definition: "物の堆積で生活空間が機能しなくなる状態"
    expression: |
      部屋が物であふれ、通路が塞がれていると訴える。
      「片付けたい気持ちはあるがどこから手を付けていいかわからない」と述べる。
    examples:
      - "部屋が物でいっぱいで寝る場所も狭いです"
      - "片付けようと思うんですが、気が遠くなってしまって"
    behaviors:
      - "床や机に物が積み上がっている様子を示すジェスチャー"
      - "片付けの話題で肩を落とす"

  決断の困難:
    definition: "物を保持するか捨てるかの判断に極端な時間と労力を要する"
    expression: |
      小さな判断でも迷い続ける。「捨てても大丈夫か」と何度も確認する。
      決断を先延ばしにし、問題が深刻化する。
    examples:
      - "これを捨てて後悔しないかずっと考えてしまいます"
      - "選べなくてそのままにしてしまうんです"
    behaviors:
      - "物を手にしたまま動けなくなる"
      - "相談相手に決断を委ねる視線"

  社会・職業機能の障害:
    definition: "ためこみ行動により仕事や人間関係に支障が出る状態"
    expression: |
      来客を拒む、職場に不要物を持ち込むなどで対人関係が悪化。
      「部屋を見られるのが恥ずかしい」と述べて人との交流を避ける。
    examples:
      - "部屋を見られるのが嫌で誰も呼べません"
      - "片付けができずに仕事に遅れてしまいます"
    behaviors:
      - "招待を断るために言い訳をする"
      - "職場でも机の上が物であふれているジェスチャー"

additional_notes:
  symptom_variations: |
    家族から片付けを促されると逆に不安が高まり、収集が増えることがある。
  preserved_functions: |
    金銭管理や対人会話など、物の所有に関係しない領域では機能が保たれる。
  implementation_tips: |
    物に対する情緒的な価値を強調し、単なる怠惰として描写しない。
    片付けの話題ではため息や逡巡などの非言語表現を挿入する。

execution_instructions: |
  物を捨てられないことによる生活上の支障を具体的に描写すること。
  他の精神疾患の症状を混入させないこと。
  患者の尊厳に配慮し、行動を嘲笑的に扱わないこと。
