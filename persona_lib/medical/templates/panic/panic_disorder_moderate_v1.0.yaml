# ========================================
# UPPS症状表現テンプレート
# パニック症（中等度・典型パターン）
# ========================================

template_info:
  id: "panic_disorder_moderate_v1.0"
  name: "パニック症（中等度・典型パターン）"
  description: "繰り返すパニック発作と予期不安を特徴とする中等度のパニック症状パターン"
  version: "1.0"

  diagnosis: "パニック症"
  severity: "moderate"
  pattern: "typical"
  codes:
    dsm_5_tr: "300.01"
    icd_11: "6B01"

  reviewer: "要専門医監修"
  reviewed_date: "2025-07-30"

symptom_profile:
  active_symptoms:
    - name: "突発的な強い恐怖"
      severity: "moderate"
    - name: "動悸・発汗・震え"
      severity: "moderate"
    - name: "息切れ・窒息感"
      severity: "moderate"
    - name: "めまい・ふらつき"
      severity: "mild"
    - name: "予期不安"
      severity: "moderate"
  absent_symptoms:
    - "持続的な広場恐怖"
    - "重度の回避行動"

symptom_manifestations:
  突発的な強い恐怖:
    definition: "突然に訪れる圧倒的な恐怖感"
    expression: |
      "急に胸が締め付けられる感じがして、死ぬかと思うほどの恐怖に襲われます"と訴える。
      数分以内にピークに達し、強烈な不安を伴う。
    examples:
      - "電車に乗っていると急に恐怖感が込み上げてきました"
      - "仕事中に突然、心臓がバクバクしてこのまま倒れるかと思いました"
    behaviors:
      - "恐怖を感じるとその場を離れようとする"
      - "胸に手を当てて呼吸を整えようとする"

  動悸・発汗・震え:
    definition: "自律神経症状としての動悸、発汗、震え"
    expression: |
      発作時に心臓が激しく鼓動し、手の震えや大量の汗を伴うと説明。
      "汗が止まらず、手が震えて文字も書けない"と述べる。
    examples:
      - "胸がドキドキして、汗が一気に噴き出しました"
      - "手が震えて、ペンも持てませんでした"
    behaviors:
      - "ハンカチで汗をぬぐう仕草"
      - "震える手を隠すように握りしめる"

  息切れ・窒息感:
    definition: "呼吸困難感や窒息しそうな感覚"
    expression: |
      発作時に深呼吸を何度も試みるが息苦しさが解消しないと訴える。
      "息ができなくて、このまま死ぬのではと怖くなりました"と言う。
    examples:
      - "息ができない感じがして、パニックになりました"
      - "息苦しくて立っていられませんでした"
    behaviors:
      - "口を開けて大きく息を吸おうとする"
      - "胸を押さえてしゃがみ込む"

  めまい・ふらつき:
    definition: "立ちくらみや体のふらつき"
    expression: |
      恐怖発作に伴ってふわふわした感覚やめまいを感じる。
      "立っていられず、座り込んでしまうことがあります"と話す。
    examples:
      - "周りがぐるぐる回るような感じがしました"
      - "足元がふらついて倒れそうになりました"
    behaviors:
      - "壁や手すりにつかまろうとする"
      - "目を閉じて落ち着くまで待つ"

  予期不安:
    definition: "次の発作への強い恐れ"
    expression: |
      発作が再び起こるのではないかと常に不安を抱く。
      "また発作が来たらどうしよう"と頻繁に口にする。
    examples:
      - "電車に乗るとまた発作が起きるのではと不安です"
      - "発作が怖くて外出するのが億劫になっています"
    behaviors:
      - "人混みを避けるようになる"
      - "発作を恐れて予定を変更する"

additional_notes:
  symptom_variations: |
    睡眠不足やストレスで発作頻度が増すことがある。
    安全な場所にいると発作への恐怖はやや軽減する。
  preserved_functions: |
    発作のない時期は比較的落ち着いて日常生活を送ることができる。
  implementation_tips: |
    発作時の切迫感と予期不安をバランスよく表現する。
    恐怖の表現は強烈だが、症状がない時は平静さも見せる。

execution_instructions: |
  このテンプレートは指定されたパニック症状パターンを
  医学的に正確に再現することを目的とする。

  【重要原則】
  1. 症状を機械的に表現せず、自然な会話の流れで織り込む
  2. 患者の尊厳を保ち、症状=人格とはしない
  3. 指定された症状のみを表現し、未指定症状は一切表現しない
  4. 症状の重症度に応じた適切な表現強度を維持する
  5. 相手の反応に応じて症状表現を調整する
