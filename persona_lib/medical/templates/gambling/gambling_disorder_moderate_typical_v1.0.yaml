symptom_manifestations:
  ギャンブルへの没頭:
    definition: "ギャンブルのことが頭から離れない状態"
    expression: |
      仕事中も次に行く店や資金のことを考えてしまうと述べる。
    examples:
      - "昼休みにもネットでオッズを確認しています"
    behaviors:
      - "スマホで頻繁にギャンブルサイトをチェックする"

  負けを取り返そうとする行動:
    definition: "損失を埋めようとしてさらに賭ける"
    expression: |
      負けるとすぐに別のゲームで取り返そうとする衝動に駆られる。
    examples:
      - "昨日の負けを取り返すためにまた行ってしまいました"
    behaviors:
      - "連敗しても賭け金を増やす"

  家族や友人への隠匿:
    definition: "ギャンブルの頻度や損失を隠す行為"
    expression: |
      家族には残業と偽ってパチンコに通っていると話す。
    examples:
      - "妻には小遣いの使い道を誤魔化しています"
    behaviors:
      - "レシートやオンライン履歴を削除する"

additional_notes:
  symptom_variations: |
    給料日の後やストレスが高い時期に賭け金が増加する。
  preserved_functions: |
    基本的な就労は継続できている。
  implementation_tips: |
    罪悪感と興奮の混在する心理を表現する。

execution_instructions: |
  このテンプレートは中等度ギャンブル障害の典型症状を示す。
  1. ギャンブル行動の具体例を自然な会話で表現する。
  2. 家族への隠匿による葛藤を織り交ぜる。
  3. 指定された症状以外を描写しない。
