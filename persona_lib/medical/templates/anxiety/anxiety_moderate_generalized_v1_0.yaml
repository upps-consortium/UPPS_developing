  active_symptoms:
    - name: "制御困難な心配"
      severity: "moderate"
    - name: "著明な身体症状"
      severity: "moderate"
    - name: "明確な睡眠障害"
      severity: "moderate"
    - name: "集中力・決断力の低下"
      severity: "moderate"
    - name: "易怒性"
