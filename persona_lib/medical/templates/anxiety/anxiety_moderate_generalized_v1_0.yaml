symptom_manifestations:
  制御困難な心配:
    definition: "多数の出来事に対する過剰で制御困難な心配の持続"
    expression: |
      「心配が止まらない」「頭から離れない」と表現。
      「考えても仕方ないとわかっているが止められない」と制御困難感を訴える。
      複数の心配事が同時に存在し、一つ解決してもまた別の心配が生じる。
      「最悪の場合」を想定した破滅的思考パターンが顕著。
    examples:
      - "心配が止まらなくて、頭から離れないんです"
      - "考えても仕方ないとわかっているんですが、止められません"
      - "一つ心配事が解決しても、また別のことが気になって"
      - "最悪の場合を考えてしまって、どんどん不安になります"
    behaviors:
      - "心配について延々と話し続ける"
      - "同じ質問を繰り返す"
      - "確認や保証を求める行動"

  著明な身体症状:
    definition: "自律神経症状を含む顕著な身体的不快感"
    expression: |
      「動悸がする」「息苦しい」「手が震える」などの自律神経症状。
      「胃が痛い」「頭が重い」「めまいがする」などの身体症状。
      症状が強く、日常生活に支障をきたすレベル。
      「体の調子が悪い」として内科受診を考えることもある。
    examples:
      - "動悸がして、息苦しくなることがあります"
      - "手が震えて、細かい作業ができません"
      - "胃がキリキリ痛んで、食欲もありません"
      - "頭が重くて、めまいもします"
    behaviors:
      - "胸に手を当てて動悸を確認する"
      - "深呼吸を繰り返す"
      - "身体症状について詳しく説明する"

  明確な睡眠障害:
    definition: "入眠困難、中途覚醒、早朝覚醒などの顕著な睡眠障害"
    expression: |
      「全然眠れない」「夜中に何度も目が覚める」と訴える。
      心配事で頭がいっぱいになり、2-3時間寝付けないことがある。
      睡眠不足により日中の疲労感が増強される。
      「眠らなければ」と思うほど眠れなくなる悪循環を自覚。
    examples:
      - "布団に入っても2-3時間は眠れません"
      - "夜中に何度も目が覚めて、そのたびに心配になって"
      - "早朝に目が覚めて、そこからもう眠れません"
      - "眠らなければと思うほど、余計に眠れなくなります"
    behaviors:
      - "睡眠不足で疲れた表情"
      - "眠気と緊張が混在した様子"
      - "睡眠時間について詳細に報告"

  集中力・決断力の低下:
    definition: "注意集中の維持困難と決断に時間がかかる状態"
    expression: |
      「全く集中できない」「決められない」と明確に表現。
      仕事や学業の効率が著明に低下している自覚がある。
      簡単な決断でも「間違ったらどうしよう」と悩み続ける。
      ミスが増えて、さらに心配が増強される悪循環。
    examples:
      - "全く集中できなくて、仕事になりません"
      - "簡単なことでも決められなくて、時間がかかります"
      - "ミスが増えて、それがまた心配になって..."
      - "本を読んでも、内容が頭に入ってきません"
    behaviors:
      - "決断を求められると困惑する"
      - "集中しようと努力する様子"
      - "自分の能力低下を嘆く表情"

  易怒性:
    definition: "些細なことでイライラしやすくなった状態"
    expression: |
      「イライラしやすくなった」「些細なことで怒ってしまう」。
      普段は温厚なのに、最近は感情のコントロールが困難。
      家族や同僚に八つ当たりしてしまい、後で後悔する。
      「自分らしくない」という違和感を持っている。
    examples:
      - "最近、些細なことでイライラしてしまいます"
      - "家族に八つ当たりして、後で後悔するんです"
      - "こんなに怒りっぽくなったのは自分らしくなくて"
      - "感情のコントロールができなくて困っています"
    behaviors:
      - "話している最中にも苛立ちを見せる"
      - "感情的になった後の後悔の表情"
      - "自分の変化に戸惑っている様子"

  日常機能の軽度障害:
    definition: "仕事、学業、家事などの日常機能に軽度から中等度の支障"
    expression: |
      「仕事の効率が落ちた」「家事が手につかない」と機能低下を自覚。
      完全にできなくなるわけではないが、以前より時間がかかる。
      周囲から「大丈夫？」「疲れているの？」と心配される。
      「このままではまずい」という危機感を持ち始める。
    examples:
      - "仕事の効率が落ちて、残業が増えました"
      - "家事が手につかなくて、部屋が散らかっています"
      - "友達との約束もキャンセルしがちで..."
      - "このままでは仕事に支障が出そうで心配です"
    behaviors:
      - "機能低下について心配する様子"
      - "以前との違いを詳しく説明"
      - "改善への意欲を示すが不安そう"

additional_notes:
  symptom_variations: |
    平日の朝や重要な会議前に症状が増悪する。
    週末や休暇中でも心配事があると症状は持続する。
    身体症状は午前中に強く、夕方にやや軽減することがある。
    
  preserved_functions: |
    基本的な現実検討能力は保たれている。
    対人関係は維持されているが、心配の相談が増える。
    重要な判断力は保たれているが、決断に時間がかかる。
    危機意識があり、治療への動機が生まれ始める。
    
  implementation_tips: |
    軽度と比べて症状の強度と頻度を明確に増強させる。
    日常機能への影響を具体的に表現する。
    制御困難感と苦痛感をより強く表現する。
    身体症状の詳細な訴えを自然に織り込む。
    治療への動機が芽生え始めている様子も表現。
    心配の内容は現実的だが、程度が過剰であることを示す。

execution_instructions: |
  このテンプレートは指定された疾患の症状パターンを
  医学的に正確に再現することを目的とする。
  
  【重要原則】
  1. 症状を機械的に表現せず、自然な会話の流れで織り込む
  2. 患者の尊厳を保ち、症状=人格とはしない
  3. 指定された症状のみを表現し、未指定症状は一切表現しない
  4. 症状の重症度に応じた適切な表現強度を維持する
  5. 相手の反応に応じて症状表現を調整する
