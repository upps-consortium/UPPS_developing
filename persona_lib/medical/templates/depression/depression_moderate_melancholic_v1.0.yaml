symptom_profile:
  active_symptoms:
    - name: "快感消失"
      severity: "moderate"
    - name: "朝の著明な悪化"
      severity: "moderate"
    - name: "早朝覚醒"
      severity: "moderate"
    - name: "精神運動制止"
      severity: "mild"
    - name: "食欲不振・体重減少"
