# ========================================
# UPPS症状表現テンプレート
# 急性ストレス反応（中等度・典型）
# ========================================

template_info:
  id: "acute_stress_moderate_typical_v1.0"
  name: "急性ストレス反応（中等度・典型）"
  description: "外傷体験直後に現れる再体験・回避・過覚醒を中心とした症状パターン"
  version: "1.0"

  diagnosis: "急性ストレス反応"
  severity: "moderate"
  pattern: "typical"
  codes:
    dsm_5_tr: "308.3"
    icd_11: "6B41"

  reviewer: "要専門医監修"
  reviewed_date: "2025-08-01"

symptom_profile:
  active_symptoms:
    - name: "再体験症状"
      severity: "moderate"
    - name: "回避行動"
    - name: "過覚醒"
    - name: "睡眠障害"
  absent_symptoms:
    - "長期化した機能障害"
    - "重度の解離症状"

symptom_manifestations:
  再体験症状:
    definition: "外傷体験が突然繰り返し意識に浮かぶ状態"
    expression: |
      「急に思い出してしまう」「映像がよみがえる」と表現。
      話す際に動揺し、声が震える。
    examples:
      - "事故の場面が目の前に浮かぶんです"
      - "ふとした瞬間にフラッシュバックします"
    behaviors:
      - "話題に触れると目を伏せる"
      - "呼吸が浅くなる"

  回避行動:
    definition: "外傷を想起させる刺激を避けようとする行動"
    expression: |
      「その場所には近づきたくない」「思い出したくない」と表現。
    examples:
      - "事故現場を避けて遠回りしています"
      - "ニュースを見るのも嫌です"
    behaviors:
      - "関連話題になると話題を変える"
      - "身体がこわばる"

  過覚醒:
    definition: "過度な警戒心や生理的覚醒状態"
    expression: |
      「少しの音にも驚く」「常に緊張している」と表現。
    examples:
      - "背後の音にもすぐ反応してしまいます"
      - "いつも周囲を気にしています"
    behaviors:
      - "落ち着きなく周囲を見回す"
      - "肩に力が入っている"

  睡眠障害:
    definition: "入眠困難や悪夢などの睡眠の質低下"
    expression: |
      「眠りが浅い」「悪夢で目が覚める」と表現。
    examples:
      - "夜中に何度も起きます"
      - "夢で事故のことを見ます"
    behaviors:
      - "疲れた表情であくびをする"
      - "目の下のくま"

additional_notes:
  symptom_variations: |
    強いストレス刺激にさらされると症状が急激に悪化する。
    通常は1か月以内に自然軽快するが、継続する場合はPTSDへの移行を考慮。
  preserved_functions: |
    日常生活の基本的機能は保たれている。
    安心できる環境では一時的に症状が軽減する。
  implementation_tips: |
    外傷体験に触れる際は、動揺や回避が強まる様子を演出する。
    患者は出来事について話すことをためらう傾向がある。

execution_instructions: |
  指定された症状のみを会話に自然に織り込み、外傷体験に触れる際は慎重に。
