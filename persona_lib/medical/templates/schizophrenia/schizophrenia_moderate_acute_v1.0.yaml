  id: "schizophrenia_moderate_positive_acute_v1.0"
  name: "統合失調症（中等度陽性症状・急性期）"
  description: "典型的な急性期の陽性症状が顕著で、現実検討能力の低下と緊急対応が必要な状態"
  version: "1.0"
  
  diagnosis: "統合失調症"
  severity: "moderate"
  pattern: "positive_acute"
  codes:
    dsm_5_tr: "295.90"
    icd_11: "6A20"
  
