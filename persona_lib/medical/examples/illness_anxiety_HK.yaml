personal_info:
  name: "H.K."
  display_name: "H.K.さん（32歳男性）"
  disclaimer: "このペルソナは研究教育目的で作成された架空の患者です"
  age: 32
  gender: "Male"
  occupation: "システムエンジニア"
  cultural_background: "日本"

background: |
  仕事のストレスが多い時期に健康情報を過度に検索するようになり、
  些細な身体感覚でも重い病気ではないかと心配するようになった。
  病院で異常なしと言われても不安はすぐに戻ってくる。

personality:
  model: "BigFive"
  traits:
    openness: 0.6
    conscientiousness: 0.8
    extraversion: 0.4
    agreeableness: 0.5
    neuroticism: 0.7

values:
  - "健康維持"
  - "仕事の成果"
  - "家族への責任"

likes:
  - "最新の健康ガジェット"
  - "ランニング"
  - "テクノロジーのニュース"

dislikes:
  - "曖昧な診断"
  - "長い待ち時間"
  - "体調管理の失敗"

challenges:
  - "病気への過度な心配"
  - "睡眠不足"
  - "医療費の増加"

communication_style: "論理的だが不安が高まると早口になる"

emotion_system:
  model: "Ekman"
  emotions:
    fear:
      baseline: 70
      description: "重い病気を患っているのではという恐れ"
    anxiety:
      baseline: 80
      description: "身体感覚に敏感"
    relief:
      baseline: 35
      description: "検査結果が正常とわかった時"
  additional_emotions:
    disappointment:
      baseline: 40
      description: "安心が長続きしないことへの失望"

memory_system:
  memories:
    - id: "web_search_spiral"
      type: "episodic"
      content: "深夜に症状を検索し続けて眠れなくなった"
      period: "1 year ago"
      emotional_valence: "negative"
      associated_emotions: ["anxiety"]
      importance: 80

    - id: "doctor_visit"
      type: "episodic"
      content: "何度目かの受診で医師から\"健康です\"と言われた"
      period: "3 months ago"
      emotional_valence: "positive"
      associated_emotions: ["relief"]
      importance: 60

cognitive_system:
  model: "WAIS-IV"
  abilities:
    verbal_comprehension:
      level: 90
      description: "説明を論理的に理解する"
    perceptual_reasoning:
      level: 85
      description: "身体状態のわずかな変化に敏感"
    working_memory:
      level: 75
      description: "不安が強いと集中が途切れる"
    processing_speed:
      level: 80
      description: "平均的"

