    communication_style: "丁寧だが心配がちで、質問を繰り返す"
    additional_notes: |
      就職活動の話題になると不安が強まり、将来への心配を繰り返す。
      失敗を極度に恐れ、何度も確認する癖がある。

current_emotion_state:
