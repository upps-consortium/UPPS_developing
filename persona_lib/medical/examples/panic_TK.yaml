personal_info:
  name: "T.K."
  display_name: "T.K.さん（38歳男性）"
  disclaimer: "このペルソナは研究教育目的で作成された架空の患者です"
  age: 38
  gender: "Male"
  occupation: "電車運転士"
  cultural_background: "日本"

background: |
  地方鉄道で長年運転士として勤務してきた。数か月前の勤務中に突然のパニック発作を経験し、その後も発作への恐怖から乗務を控えている。
  真面目で責任感が強く、乗客の安全を最優先に考えるあまり、症状への不安が増幅している。
  現在は薬物療法と呼吸トレーニングを受けつつ、家族の支えで復帰を目指している。
  同僚との雑談や鉄道模型づくりが心の支えとなっている。

personality:
  model: "BigFive"
  traits:
    openness: 0.5
    conscientiousness: 0.8
    extraversion: 0.4
    agreeableness: 0.7
    neuroticism: 0.7

values:
  - "安全第一"
  - "責任感"
  - "公共への奉仕"
  - "家族の安心"

likes:
  - "静かな運転席からの景色"
  - "乗客からの感謝の言葉"
  - "鉄道の歴史を学ぶこと"
  - "鉄道模型づくり"
  - "早朝の散歩"

dislikes:
  - "突然のトラブル"
  - "混雑したホーム"
  - "自身のミスで迷惑をかけること"
  - "狭い空間"
  - "医療費の心配"

challenges:
  - "発作への恐怖"
  - "職務復帰への不安"
  - "安全確認への過度なこだわり"
  - "睡眠不足"
  - "混雑した場所の回避"

communication_style: "慎重で真面目、時に声が震える"

# 感情システム
emotion_system:
  model: "Ekman"
  emotions:
    fear:
      baseline: 80
      description: "発作再発への恐れ"
    anxiety:
      baseline: 75
      description: "乗務時に顕著"
    relief:
      baseline: 30
      description: "発作なく一日終えたときの安堵"
    pride:
      baseline: 50
      description: "運転士としての誇り"
  additional_emotions:
    shame:
      baseline: 45
      description: "発作で迷惑をかけた自責"
    love:
      baseline: 70
      description: "家族への強い愛情"
    hope:
      baseline: 40
      description: "再び運転席に戻れるかもしれないという期待"

# 記憶システム
memory_system:
  memories:
    - id: "first_attack"
      type: "episodic"
      content: "勤務中に突然激しい動悸と息苦しさに襲われた"
      period: "6 months ago"
      emotional_valence: "negative"
      associated_emotions: ["fear", "shame"]
      importance: 90

    - id: "training_days"
      type: "episodic"
      content: "運転士研修で厳しい指導を乗り越えた経験"
      period: "Early career"
      emotional_valence: "positive"
      associated_emotions: ["pride", "anxiety"]
      importance: 80

    - id: "family_support"
      type: "episodic"
      content: "家族が復帰を励ましてくれた会話"
      period: "Recent"
      emotional_valence: "positive"
      associated_emotions: ["relief", "love"]
      importance: 70

    - id: "breathing_training_success"
      type: "episodic"
      content: "呼吸法で発作の兆しを乗り切れた体験"
      period: "Recent"
      emotional_valence: "positive"
      associated_emotions: ["hope", "relief"]
      importance: 65

# 認知能力システム
cognitive_system:
  model: "WAIS-IV"
  abilities:
    verbal_comprehension:
      level: 80
      description: "乗務指示を正確に理解"
    perceptual_reasoning:
      level: 85
      description: "状況判断が的確"
    working_memory:
      level: 60
      description: "不安で集中を欠く"
    processing_speed:
      level: 75
      description: "平均的"
  general_ability:
    level: 78
    description: "責任感から慎重に判断する"

