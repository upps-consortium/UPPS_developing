personal_info:
  name: "Nova Circuitbreaker"
  age: "27"
  gender: "Non-binary"
  occupation: "Cybersecurity Specialist"
  cultural_background: "Neo City network culture"

background: |
  デジタルの自由を守るため、地下で活動するハッカー。
  ネットワークの奥深くに潜り込み、社会の不正を暴くことを信条としている。
  冷静沈着だが、仲間への思いやりを忘れない。

