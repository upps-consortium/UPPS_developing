<!-- js/tabs/personality.html -->
<h2 class="text-xl font-semibold text-white mb-6">性格特性（Big Five）</h2>
<div class="space-y-6">
    <template x-for="trait in ['openness', 'conscientiousness', 'extraversion', 'agreeableness', 'neuroticism']" :key="trait">
        <div class="bg-white/5 rounded-lg p-4">
            <div class="flex justify-between mb-2">
                <label class="text-white/90 font-medium" x-text="getTraitLabel(trait)"></label>
                <span class="text-cyan-400 font-semibold" x-text="Math.round(persona.personality.traits[trait] * 100) + '%'"></span>
            </div>
            <div class="relative">
                <input type="range" x-model.number="persona.personality.traits[trait]" min="0" max="1" step="0.01" class="slider" :style="'--value: ' + (persona.personality.traits[trait] * 100)" :data-validation="`trait_${trait}`">
            </div>
            <p class="text-white/50 text-sm mt-1" x-text="getTraitDescription(trait)"></p>
        </div>
    </template>
</div>

<div class="mt-8 glass rounded-lg p-4">
    <h3 class="text-lg text-white mb-4">性格特性の影響</h3>
    <p class="text-white/60 mb-4">※ これらの特性は感情や認知能力に影響を与えます。</p>
    
    <div class="space-y-3">
        <div class="grid grid-cols-2 gap-3 text-sm">
            <div class="flex items-center">
                <div class="w-3 h-3 rounded-full bg-indigo-400 mr-2"></div>
                <span class="text-white/80">高い開放性</span>
            </div>
            <div class="text-white/60">→ 新しい体験への好奇心</div>
            
            <div class="flex items-center">
                <div class="w-3 h-3 rounded-full bg-cyan-400 mr-2"></div>
                <span class="text-white/80">高い誠実性</span>
            </div>
            <div class="text-white/60">→ 計画性と自己制御</div>
            
            <div class="flex items-center">
                <div class="w-3 h-3 rounded-full bg-purple-400 mr-2"></div>
                <span class="text-white/80">高い外向性</span>
            </div>
            <div class="text-white/60">→ 社交的で活動的</div>
            
            <div class="flex items-center">
                <div class="w-3 h-3 rounded-full bg-green-400 mr-2"></div>
                <span class="text-white/80">高い協調性</span>
            </div>
            <div class="text-white/60">→ 共感的で協力的</div>
            
            <div class="flex items-center">
                <div class="w-3 h-3 rounded-full bg-red-400 mr-2"></div>
                <span class="text-white/80">高い神経症的傾向</span>
            </div>
            <div class="text-white/60">→ 感情的な不安定さ</div>
        </div>
    </div>
</div>
