<h2 class="text-xl font-semibold text-white mb-6">基本情報</h2>
<div class="grid grid-cols-2 gap-6">
    <div>
        <label class="block text-white/70 mb-2">名前</label>
        <input x-model="profile.personal_info.name" class="w-full glass rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="例：山田花子" data-validation="name">
    </div>
    <div>
        <label class="block text-white/70 mb-2">年齢</label>
        <input x-model="profile.personal_info.age" type="number" min="0" max="120" class="w-full glass rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="例：28" data-validation="age">
    </div>
    <div>
        <label class="block text-white/70 mb-2">性別</label>
        <select x-model="profile.personal_info.gender" class="w-full glass rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" data-validation="gender">
            <option value="">選択してください</option>
            <option value="Male">男性</option>
            <option value="Female">女性</option>
            <option value="Other">その他</option>
        </select>
    </div>
    <div>
        <label class="block text-white/70 mb-2">職業</label>
        <input x-model="profile.personal_info.occupation" class="w-full glass rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="例：医療ソーシャルワーカー" data-validation="occupation">
    </div>
    <div class="col-span-2">
        <label class="block text-white/70 mb-2">背景</label>
        <textarea x-model="profile.background" rows="4" class="w-full glass rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="幼少期〜現在までの経歴や重要な経験を記入してください。例：幼少期は自然豊かな地域で育ち、読書と科学に没頭していた。現在は都市部で研究職に従事している。" data-validation="background"></textarea>
    </div>
</div>

<!-- グローバルエラー表示領域 -->
<div id="global-errors" class="mt-4"></div>
