---
# Unified Personality Profile Standard (UPPS) Schema Definition
# Version: 2025.3 v1.0.0

$schema: "http://json-schema.org/draft-07/schema#"
title: "UPPS Persona"
description: "Schema for validating UPPS (Unified Personality Profile Standard) personas with emotion, memory, association, and cognitive systems - 2025.3 specification"
type: object
required:
  - personal_info
  - background
  - personality

properties:
  # 基本個人情報
  personal_info:
    type: object
    description: "基本的な個人情報"
    required:
      - name
    properties:
      name:
        type: string
        description: "氏名"
      age:
        oneOf:
          - type: integer
            minimum: 0
            maximum: 150
          - type: string
            description: "年齢を表す文字列（例: 'appears late 20s'）"
        description: "年齢"
      gender:
        type: string
        description: "性別"
      occupation:
        type: string
        description: "職業"
      cultural_background:
        type: string
        description: "文化的背景"
    additionalProperties: true

  # 背景情報
  background:
    type: string
    description: "成育歴、生活背景の自由記述"
    minLength: 1

  # 性格特性
  personality:
    type: object
    description: "性格特性の定義"
    required:
      - traits
    properties:
      model:
        type: string
        description: "使用する性格特性モデル"
        default: "BigFive"
        enum:
          - "BigFive"
          - "HEXACO"
          - "Custom"
      traits:
        type: object
        description: "性格特性のスコア値"
        additionalProperties: false
        properties:
          openness:
            type: number
            description: "開放性 - 新しい経験や概念への受容性"
            minimum: 0.0
            maximum: 1.0
          conscientiousness:
            type: number
            description: "誠実性 - 計画性や責任感"
            minimum: 0.0
            maximum: 1.0
          extraversion:
            type: number
            description: "外向性 - 社交性やエネルギーの外向的発散"
            minimum: 0.0
            maximum: 1.0
          agreeableness:
            type: number
            description: "協調性 - 他者への思いやりや協力"
            minimum: 0.0
            maximum: 1.0
          neuroticism:
            type: number
            description: "神経症的傾向 - 感情の不安定さやストレス反応"
            minimum: 0.0
            maximum: 1.0
        required:
          - openness
          - conscientiousness
          - extraversion
          - agreeableness
          - neuroticism

  # 価値観
  values:
    type: array
    description: "重視する価値観"
    items:
      type: string
    uniqueItems: true

  # 好きなもの
  likes:
    type: array
    description: "好きなもの"
    items:
      type: string
    uniqueItems: true

  # 嫌いなもの
  dislikes:
    type: array
    description: "嫌いなもの"
    items:
      type: string
    uniqueItems: true

  # 抱える課題
  challenges:
    type: array
    description: "抱える課題"
    items:
      type: string
    uniqueItems: true

  # 目指す目標
  goals:
    type: array
    description: "目指す目標"
    items:
      type: string
    uniqueItems: true

  # コミュニケーションスタイル
  communication_style:
    type: string
    description: "話し方、態度"

  # 認知プロファイル (レガシー形式)
  cognitive_profile:
    type: object
    description: "知的能力、発達特性 (レガシー形式)"
    properties:
      test_results:
        type: array
        description: "検査結果のリスト"
        items:
          type: object
          required:
            - test_name
            - scores
          properties:
            test_name:
              type: string
              description: "検査名"
            date:
              type: string
              description: "検査実施日"
              pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
            scores:
              type: object
              description: "検査スコア"
              additionalProperties:
                type: number
            description:
              type: string
              description: "検査結果の説明"
      narrative:
        type: string
        description: "認知特性の総合的な説明"

  # 記憶痕跡 (レガシー形式)
  memory_trace:
    type: object
    description: "感情記憶とトリガー (レガシー形式)"
    properties:
      memories:
        type: array
        description: "記憶のリスト"
        items:
          type: object
          required:
            - period
            - event
            - emotions
            - triggers
          properties:
            period:
              type: string
              description: "いつの記憶か（時期）"
            event:
              type: string
              description: "何があったか（出来事）"
            emotions:
              type: array
              description: "どう感じたか（感情のリスト）"
              items:
                type: string
              minItems: 1
            triggers:
              type: array
              description: "何によって思い出すか（想起トリガー）"
              items:
                type: string
              minItems: 1
            related_memories:
              type: array
              description: "関連する他の記憶ID（オプション）"
              items:
                type: string
            importance:
              type: integer
              description: "記憶の重要度（0-100）"
              minimum: 0
              maximum: 100

  # セッション文脈
  session_context:
    type: object
    description: "セッション背景設定"
    properties:
      setting:
        type: string
        description: "場所や状況（例: 精神科外来）"
      purpose:
        type: string
        description: "対話の目的（例: 不眠相談）"
      background:
        type: string
        description: "背景情報（例: 症状の悪化）"
      participants:
        type: array
        description: "参加者リスト"
        items:
          type: string
      relationship_context:
        type: array
        description: "人間関係の文脈"
        items:
          type: object
          properties:
            person:
              type: string
              description: "関係者名"
            relationship:
              type: string
              description: "関係性"
            history:
              type: string
              description: "関係の歴史"
      environmental_factors:
        type: object
        description: "環境要因"
        properties:
          time:
            type: string
            description: "時間"
          duration:
            type: string
            description: "所要時間"
          atmosphere:
            type: string
            description: "雰囲気"
          interruptions:
            type: string
            description: "中断要素"

  # 状態 (レガシー形式)
  state:
    type: object
    description: "現在の感情状態（0-100の範囲）- レガシー形式"
    additionalProperties:
      type: integer
      minimum: 0
      maximum: 100
    minProperties: 1

  # 現在の感情状態 (新形式)
  current_emotion_state:
    type: object
    description: "現在の感情状態（0-100の範囲）- 新形式"
    additionalProperties:
      type: integer
      minimum: 0
      maximum: 100
    minProperties: 1

  # 感情システム (新規)
  emotion_system:
    type: object
    description: "感情モデルとベースライン値"
    required:
      - model
      - emotions
    properties:
      model:
        type: string
        description: "使用する感情モデル名"
        enum:
          - "Ekman"
          - "Plutchik"
          - "PAD"
          - "OCC"
          - "Custom"
      emotions:
        type: object
        description: "基本感情セット"
        additionalProperties:
          type: object
          required:
            - baseline
          properties:
            baseline:
              type: integer
              description: "基本値（0-100）"
              minimum: 0
              maximum: 100
            description:
              type: string
              description: "感情の説明"
            opposite:
              type: string
              description: "対極の感情（主にPlutchikモデル用）"
            intensity_levels:
              type: array
              description: "強度レベル（弱→強）"
              items:
                type: string
        minProperties: 1
      additional_emotions:
        type: object
        description: "追加感情セット（オプション。キーはEkmanモデルに基づく英語ID）"
        additionalProperties:
          type: object
          required:
            - baseline
          properties:
            baseline:
              type: integer
              description: "基本値（0-100）"
              minimum: 0
              maximum: 100
            description:
              type: string
              description: "感情の説明"
            opposite:
              type: string
              description: "対極の感情"
      compound_emotions:
        type: object
        description: "複合感情セット（主にPlutchikモデル用）"
        additionalProperties:
          type: object
          required:
            - components
          properties:
            components:
              type: array
              description: "構成感情のリスト"
              items:
                type: string
              minItems: 2
            baseline:
              type: integer
              description: "基本値（0-100）"
              minimum: 0
              maximum: 100
            description:
              type: string
              description: "感情の説明"

  # 記憶システム (新規)
  memory_system:
    type: object
    description: "構造化された記憶システム"
    required:
      - memories
    properties:
      memories:
        type: array
        description: "記憶のリスト"
        items:
          type: object
          required:
            - id
            - type
            - content
          properties:
            id:
              type: string
              description: "記憶の一意識別子"
            type:
              type: string
              description: "記憶のタイプ"
              enum:
                - "episodic"
                - "semantic"
                - "procedural"
                - "autobiographical"
            content:
              type: string
              description: "記憶の内容"
            period:
              type: string
              description: "いつの記憶か（時期）"
            context:
              type: string
              description: "記憶の文脈情報"
            importance:
              type: integer
              description: "記憶の重要度（0-100）"
              minimum: 0
              maximum: 100
            emotional_valence:
              type: string
              description: "感情的な価値（positive, negative, neutral, mixed）"
              enum:
                - "positive"
                - "negative"
                - "neutral"
                - "mixed"
            associated_emotions:
              type: array
              description: "関連する感情のリスト"
              items:
                type: string
        minItems: 1

  # 関連性ネットワーク (新規 - 2025.3で拡張)
  association_system:
    type: object
    description: "感情と記憶の関連性ネットワーク"
    required:
      - associations
    properties:
      associations:
        type: array
        description: "関連性定義のリスト"
        items:
          type: object
          required:
            - id
            - trigger
            - response
          properties:
            id:
              type: string
              description: "関連性の固有ID（2025.3で必須）"
            trigger:
              oneOf:
                # 単一トリガー
                - type: object
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      enum: ["memory", "emotion", "external"]
                    id:
                      type: string
                      description: "トリガーとなる記憶または感情のID"
                    threshold:
                      type: integer
                      description: "感情トリガーの閾値"
                      minimum: 0
                      maximum: 100
                    category:
                      type: string
                      description: "外部トリガーのカテゴリ"
                    items:
                      type: array
                      description: "外部トリガーの項目リスト"
                      items:
                        type: string
                    context:
                      type: array
                      description: "文脈情報（2025.3で追加）"
                      items:
                        type: string
                
                # 複合トリガー
                - type: object
                  required:
                    - operator
                    - conditions
                  properties:
                    operator:
                      type: string
                      enum: ["AND", "OR"]
                      description: "複合条件の論理演算子"
                    conditions:
                      type: array
                      description: "条件のリスト"
                      items:
                        type: object
                        required:
                          - type
                        properties:
                          type:
                            type: string
                            enum: ["memory", "emotion", "external"]
                          id:
                            type: string
                            description: "条件となる記憶または感情のID"
                          threshold:
                            type: integer
                            description: "感情条件の閾値"
                            minimum: 0
                            maximum: 100
                          category:
                            type: string
                            description: "外部条件のカテゴリ"
                          items:
                            type: array
                            description: "外部条件の項目リスト"
                            items:
                              type: string
                          context:
                            type: array
                            description: "文脈情報（2025.3で追加）"
                            items:
                              type: string
                      minItems: 1
                      maxItems: 5
            
            response:
              type: object
              required:
                - type
                - association_strength
              properties:
                type:
                  type: string
                  enum: 
                    - "memory"
                    - "emotion"
                    - "emotion_baseline_change"
                    - "association_strength_change"
                    - "multiple_association_changes"
                    - "special_ability_activation"
                  description: "応答のタイプ（2025.3で拡張）"
                id:
                  type: string
                  description: "応答となる記憶または感情のID"
                association_strength:
                  type: integer
                  description: "関連の強さ（0-100）"
                  minimum: 0
                  maximum: 100
                change_amount:
                  type: integer
                  description: "変化量（2025.3で追加、動的変容用）"
                  minimum: -50
                  maximum: 50
                target_association_ids:
                  type: array
                  description: "複数の関連性ID（2025.3で追加）"
                  items:
                    type: string
                changes:
                  type: array
                  description: "複数の変化定義（2025.3で追加）"
                  items:
                    type: object
                    required:
                      - target_association_id
                      - change_amount
                    properties:
                      target_association_id:
                        type: string
                      change_amount:
                        type: integer
                        minimum: -50
                        maximum: 50
                intensity_factor:
                  type: string
                  description: "強度要因（特殊能力用）"
                description:
                  type: string
                  description: "変化の説明"
                decay_rate:
                  type: number
                  description: "関連強度の減衰率（オプション）"
                  minimum: 0
                  maximum: 1
                context_dependency:
                  type: string
                  description: "文脈依存性（low, medium, high）"
                  enum:
                    - "low"
                    - "medium"
                    - "high"

  # 認知能力システム (新規)
  cognitive_system:
    type: object
    description: "WAIS-IVモデルに基づく認知能力"
    required:
      - model
      - abilities
    properties:
      model:
        type: string
        description: "使用する能力モデル"
        enum:
          - "WAIS-IV"
          - "CHC"
          - "Custom"
      abilities:
        type: object
        description: "能力セット"
        required:
          - verbal_comprehension
          - perceptual_reasoning
          - working_memory
          - processing_speed
        properties:
          verbal_comprehension:
            type: object
            required:
              - level
            properties:
              level:
                type: integer
                description: "言語理解能力（0-100）"
                minimum: 0
                maximum: 100
              description:
                type: string
                description: "能力の説明"
              strengths:
                type: array
                description: "得意な側面"
                items:
                  type: string
              weaknesses:
                type: array
                description: "苦手な側面"
                items:
                  type: string
          
          perceptual_reasoning:
            type: object
            required:
              - level
            properties:
              level:
                type: integer
                description: "知覚推理能力（0-100）"
                minimum: 0
                maximum: 100
              description:
                type: string
                description: "能力の説明"
              strengths:
                type: array
                description: "得意な側面"
                items:
                  type: string
              weaknesses:
                type: array
                description: "苦手な側面"
                items:
                  type: string
          
          working_memory:
            type: object
            required:
              - level
            properties:
              level:
                type: integer
                description: "ワーキングメモリ能力（0-100）"
                minimum: 0
                maximum: 100
              description:
                type: string
                description: "能力の説明"
              strengths:
                type: array
                description: "得意な側面"
                items:
                  type: string
              weaknesses:
                type: array
                description: "苦手な側面"
                items:
                  type: string
          
          processing_speed:
            type: object
            required:
              - level
            properties:
              level:
                type: integer
                description: "処理速度能力（0-100）"
                minimum: 0
                maximum: 100
              description:
                type: string
                description: "能力の説明"
              strengths:
                type: array
                description: "得意な側面"
                items:
                  type: string
              weaknesses:
                type: array
                description: "苦手な側面"
                items:
                  type: string
      
      general_ability:
        type: object
        required:
          - level
        properties:
          level:
            type: integer
            description: "全体的な認知能力（0-100）"
            minimum: 0
            maximum: 100
          description:
            type: string
            description: "能力の説明"
          domain_specific_abilities:
            type: object
            description: "特定領域の能力（オプション）"
            additionalProperties:
              type: object
              properties:
                level:
                  type: integer
                  minimum: 0
                  maximum: 100
                description:
                  type: string

  # 対話実行指示 (2025.3で新規追加)
  dialogue_instructions:
    type: object
    description: "対話実行時の特別指示（2025.3新機能）"
    properties:
      template_ref:
        type: string
        description: "疾患特異的テンプレートID参照"
      customizations:
        type: object
        description: "個別カスタマイズ内容"
        properties:
          additional_notes:
            type: string
            description: "追加の注意事項"
          specific_expressions:
            type: array
            description: "特定の表現パターン"
            items:
              type: string
        additionalProperties: true
      direct_description:
        type: string
        description: "自然言語による直接記述"
      speech_patterns:
        type: string
        description: "言語・表現パターンの特徴"
      behavioral_responses:
        type: string
        description: "行動・反応パターンの特徴"
      special_abilities:
        type: string
        description: "特殊能力・制約（娯楽・創作用）"
      implementation_notes:
        type: string
        description: "実装上の注意事項"

  # 非対話メタデータ (2025.3で新規追加)
  non_dialogue_metadata:
    type: object
    description: "対話実行で参照しない管理・分類用情報（2025.3新機能）"
    properties:
      clinical_data:
        type: object
        description: "医療関連メタデータ（旧clinical_metadata）"
        properties:
          primary_diagnosis:
            type: object
            description: "主診断"
            properties:
              icd_11:
                type: string
                description: "ICD-11診断コード"
              dsm_5_tr:
                type: string
                description: "DSM-5-TR診断コード"
              name_jp:
                type: string
                description: "日本語診断名"
              severity:
                type: string
                description: "重症度"
                enum: ["mild", "moderate", "severe"]
          educational_objectives:
            type: array
            description: "教育目標"
            items:
              type: string
          target_audience:
            type: array
            description: "対象利用者"
            items:
              type: string
          validation:
            type: object
            description: "検証情報"
            properties:
              medical_reviewer:
                type: string
                description: "医学的監修者"
              review_date:
                type: string
                description: "監修日"
                pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
              quality_score:
                type: integer
                description: "品質スコア（0-100）"
                minimum: 0
                maximum: 100
              approval_status:
                type: string
                description: "承認状態"
                enum: ["pending", "approved", "rejected"]
              notes:
                type: string
                description: "備考"
        additionalProperties: true
      
      copyright_info:
        type: object
        description: "著作権・出典情報"
        properties:
          original_work:
            type: string
            description: "原作品名"
          creator:
            type: string
            description: "作者名"
          publisher:
            type: string
            description: "出版社名"
          copyright_year:
            type: string
            description: "著作権年"
          usage_rights:
            type: object
            description: "使用権利"
            properties:
              type:
                type: string
                description: "利用形態"
                enum: ["original", "fan_creation", "adaptation", "derivative"]
              commercial_use:
                type: boolean
                description: "商用利用可否"
              disclaimer:
                type: string
                description: "免責事項"
          legal_notices:
            type: array
            description: "法的注意事項"
            items:
              type: string
        additionalProperties: true
      
      administrative:
        type: object
        description: "管理・バージョン情報"
        properties:
          file_id:
            type: string
            description: "ファイル識別子"
          creation_date:
            type: string
            description: "作成日"
            pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          last_updated:
            type: string
            description: "最終更新日"
            pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          version:
            type: string
            description: "バージョン"
          status:
            type: string
            description: "ステータス"
            enum: ["draft", "review", "production_ready", "archived"]
          creator:
            type: string
            description: "作成者"
          intended_use:
            type: string
            description: "使用目的"
          contact_info:
            type: object
            description: "連絡先情報"
            properties:
              questions:
                type: string
                description: "質問用メールアドレス"
              takedown_requests:
                type: string
                description: "削除要請用メールアドレス"
          usage_terms:
            type: array
            description: "使用条件"
            items:
              type: string
        additionalProperties: true
        
  # 変化追跡システム (2025.3で新規追加)
  change_tracking:
    type: object
    description: "動的変容の履歴管理（2025.3新機能）"
    properties:
      emotion_baseline_changes:
        type: array
        description: "感情基準値の変化履歴"
        items:
          type: object
          required:
            - emotion_id
            - cumulative_change
          properties:
            emotion_id:
              type: string
              description: "感情ID"
            cumulative_change:
              type: integer
              description: "累積変化量"
              minimum: -50
              maximum: 50
            change_log:
              type: array
              description: "変化ログ"
